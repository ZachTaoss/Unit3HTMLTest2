    <body style="background-image:url(images/lightBackground.png);">
    <form>
        <fieldset>
            <legend>Multiple Choice</legend>
            <ul style="list-style-type: none;">
                <label for="NameOfH20">What is the <em>scientific</em> name of H2O</label>
                <li><input type="radio" name="NameOfH20" id="user.Air"> Air</li>
                <li><input type="radio" name="NameOfH20" id="user.Fire">Fire</li>
                <li><input type="radio" name="NameOfH20" id="user.Earth">Earth</li>
                <li><input type="radio" name="NameOfH20" id="user.Water">Water</li>
                <label for="PopularName">What is the <em>most popular</em> name for Dec. 25<sup>th</sup></label>
                <li><input type="radio" id="user.Christmas" name="PopularName">Christmas</li>
                <li><input type="radio" id="user.Thanksgiving" name="PopularName">Thanksgiving</li>
                <li><input type="radio" id="user.Valentine'sDay" name="PopularName">Valentine's Day</li>
                <li><input type="radio" id="user.Halloween" name="PopularName">Halloween</li>
                <label for="ChemiacalCode">Which of the following the the chemical code for <strong>sugar</strong></label>
                <li><input type="checkbox" name="ChemiacalCode" id="user.C12H22O11">C<sub>12</sub>H<sub>22</sub>O<sub>11</sub></li>
                <li><input type="checkbox" name="ChemiacalCode" id="user.C5H10O5">C<sub>5</sub>H<sub>10</sub>O<sub>5</sub></li>
                <li><input type="checkbox" name="ChemiacalCode" id="user.C6H12O6">C<sub>6</sub>H<sub>12</sub>O<sub>6</sub></li>
                <li><input type="checkbox" name="ChemiacalCode" id="user.C11H22O11">C<sub>11</sub>H<sub>22</sub>O<sub>11</sub></li>
                <label for="Even#">Which of the following are even</label>
                <li><input type="checkbox" name="Even#" id="user.1st">1<sup>st</sup></li>
                <li><input type="checkbox" name="Even#" id="user.2nd">2<sup>nd</sup></li>
                <li><input type="checkbox" name="Even#" id="user.3rd">3<sup>rd</sup></li>
                <li><input type="checkbox" name="Even#" id="user.4th">4<sup>th</sup></li>
                <button type="submit">Submit</button>
            </ul>
        </fieldset>
